<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">
</head>

<body>

<nav th:replace="fragments :: navbar"></nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <h1>Cart</h1>
        <br />
        <table>
            <tr>
                <th>
                    ID
                </th>
                <th>
                    Picture
                </th>
                <th>
                    Name
                </th>
                <th>
                    Price
                </th>
            </tr>
            <tr th:each="product: ${products}">
                <td th:text="${product.productID}"></td>
                <td><img th:src="${product.picture}" style="width: 50px; border: 1px;"/></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
            </tr>
        </table>
        <br />
        <br />
        <div style="overflow: auto">
        <h5 th:text="'Total price: ' + ${price}" style="width: auto; float: left"></h5>
        <a href="/order" style="float: right; width: auto">Go to checkout</a>
        </div>
    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="fragments :: footing">

</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
