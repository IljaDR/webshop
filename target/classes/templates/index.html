<!DOCTYPE html>

<!-- Source: https://github.com/startbootstrap/startbootstrap-shop-homepage -->

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">
</head>

<body>

<nav th:replace="fragments :: navbar"></nav>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Web Petshop</h1>
        <div class="list-group">
          <a href="#" th:href="@{'?category=' + ${category.categoryID}}" class="list-group-item" th:each="category: ${Categories}" th:text="${category.name}"></a>
        </div>

      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div class="row">

          <div class="col-lg-4 col-md-6 mb-4" th:each="product: ${Products}">
            <div class="card h-100">
              <a href="#"><img class="card-img-top" th:src="${product.picture}" style="height: 200px"></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="#" th:text="${product.name}"></a>
                </h4>
                <h5 th:text="${product.price}"></h5>
                <p class="card-text" th:text="${product.description}"></p>
              </div>
            </div>
          </div>

        </div>
        <!-- /.row -->

      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
<footer th:replace="fragments :: footing">

</footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
