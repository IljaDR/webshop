<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: header">
</head>

<body>

<nav th:replace="fragments :: navbar"></nav>

<!-- Page Content -->
<div class="container">

    <div class="row">
        <h1>Register</h1>
        <form th:object="${newUser}"
              method="post"
              th:action="@{/register}">

            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" name="first_name" th:field="*{first_name}">
                <div th:if="${#fields.hasErrors('first_name')}">
                    <p th:errors="*{first_name}"></p>
                </div>
            </div>

            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="family_name" th:field="*{family_name}">
                <div th:if="${#fields.hasErrors('family_name')}">
                    <p th:errors="*{family_name}"></p>
                </div>
            </div>

            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="emailaddress" th:field="*{emailaddress}">
                <div th:if="${#fields.hasErrors('emailaddress')}">
                    <p th:errors="*{emailaddress}"></p>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}">
                    <p th:errors="*{password}"></p>
                </div>
            </div>
            <button class="btn btn-primary" th:field="submit" type="submit">Register</button>
        </form>


    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer th:replace="fragments :: footing">

</footer>

<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
